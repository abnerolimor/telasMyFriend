<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Endereço</title>
  <link rel="stylesheet" href="/css/endereco.css" />
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Endereço</h1>
    <form id="enderecoForm">
      <label for="rua">Rua</label>
      <input type="text" id="rua" required />

      <label for="numero">Número</label>
      <input type="text" id="numero" required />

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" required />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" required />

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" />

      <button type="button" onclick="salvarEndereco()">Salvar Endereço</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <!-- Modal personalizado -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Endereço salvo com sucesso! Deseja cadastrar outro endereço?</p>
      <div class="modal-buttons">
        <button id="btn-cadastrar-outro">Cadastrar outro</button>
        <button id="btn-avancar">Avançar</button>
      </div>
    </div>
  </div>

  <script src="/js/endereco.js"></script>
</body>
</html>
