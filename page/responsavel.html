<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Responsável</title>
  <link rel="stylesheet" href="/css/responsavel.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Responsável</h1>
    <form id="responsavelForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>

      <!-- Você pode adicionar campos de Endereço e Login se desejar -->
      
      <button type="button" onclick="salvarResponsavel()">Salvar Responsável</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="/js/responsavel.js"></script>
</body>
</html>
